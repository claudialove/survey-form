<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts cdn -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- bootstrap cdn -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- browser tab icon cdn -->
    <link rel="icon" type="image/png" sizes="16x16"
        href="https://www.borntoreignathletics.com/wp-content/uploads/2017/06/Born-to-Reign-Athletics-Survey-Feedback.png">
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
</head>

<body>

    <header>
        <div class="container">
            <h1 id="title">Welcome To Our Cat Survey</h1>
            <p id="description">This survey cares that you have the best possible cat experience</p>
    </header>

    <main id="main">
        <form id="survey-form">
            <div class="container">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name..." required>
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email..." required>
                <label for="number" id="number-label">Number</label>
                <input type="number" id="number" name="number" placeholder="Pick..." required min="1" max="100">
            </div>


            <div class="container" id="dropdown">
                <label for="cat-types" id="cat-type-label"><strong>Cat Breeds</strong></label>
                <select id="cats" name="cats">
                    <label for="cats" id="cat-breed-label">Cat Breed</label>
                    <option value="Siamese">Siamese</option>
                    <option value="Persian">Persian</option>
                    <option value="Domestic">Domestic</option>
                    <option value="Sphinx">Sphinx</option>
                </select>
            </div>

            <div class="container">
                <label for="coat-color" id="coat-color-label"><strong>Coat Color</strong></label><br>
                <input type="radio" id="grey" name="coat-color" value="grey">
                <label for="grey">Grey</label><br>
                <input type="radio" id="brown" name="coat-color" value="brown">
                <label for="brown">Brown</label><br>
                <input type="radio" id="black" name="coat-color" value="black">
                <label for="black">Black</label><br>
                <input type="radio" id="white" name="coat-color" value="white">
                <label for="white">White</label><br>
                <input type="radio" id="multi" name="coat-color" value="multi">
                <label for="multi">Multi</label><br>
            </div>


            <div class="container">
                <p><strong>Choose your cats disposition:</strong></p>
                <div>
                    <input type="checkbox" id="cuddly" name="cuddly" value="disposition" checked>
                    <label for="cuddly">Cuddly</label>
                </div>
                <div>
                    <input type="checkbox" id="frisky" name="frisky" value="disposition">
                    <label for="frisky">Frisky</label>
                </div>
                <div>
                    <input type="checkbox" id="grumpy" name="grumpy" value="disposition">
                    <label for="grumpy">Grumpy</label>
                </div>
                <div>
                    <input type="checkbox" id="hungry" name="hungry" value="disposition">
                    <label for="hungry">Hungry</label>
                </div>
            </div>
            <div class="container">
                <label for="comments"><strong>Anything else you'd like us to know?</strong></label>
            </div>
            <div class="container">
                <textarea id="comments" name="comments" rows="4" cols="50" placeholder="enter text here...">
            </textarea>
            </div>
            </div>
            <div class="container">
                <button id="submit" class="btn btn-danger">Submit!</button>
            </div>
        </form>


    </main>
    </div>

    <footer>
        <p>Â© 2020 made with love by cloverware</p>
    </footer>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
